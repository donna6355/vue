<body>
    <script>
        const arr = [4, 1, 6, 2, 3, 8, 5, 7];
        const helper = [];
        let result = false;
        for (let i = 0; i < arr.length; i++) {
            helper.push(i + 1);
        }

        for (let i = arr.length - 1; i >= 0; i--) {
            for (let j = helper.length - 1; j >= 0; j--) {
                if (arr[i] === helper[j]) {
                    arr.splice(i, 1);
                    helper.splice(j, 1);
                    console.log(i, j, arr, helper)
                }
            }
        }

        if (arr.length === 0 && helper.length === 0) {
            result = true;
        }
        console.log(result)
    </script>
</body>
